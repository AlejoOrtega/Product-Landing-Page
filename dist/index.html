    <div id="storylayover" align="left" style="width: 100%; overflow: hidden;">
      <iframe
              id="video"
              width="560"
              height="315"
              align="right"
              src="https://www.youtube.com/embed/5vWqnKhQhUM"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"

</body>

<footer>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
             id="text"
             type="text"
             name="text"
             placeholder="Have a question?"
             class="text"
             required>
      </input>
    <br>
      <input
             id="email"
             type="email"
             name="email"
             placeholder="What email would you like to be responded to?"
             class="email"
             required>
    </input>
  <br>
    <input
           id="submit"
           type="submit"
           value="Ask Now"
           class="submit">
    </input>
  </form>
</footer>
